<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Dedication Supercoach</title>
<link href='//fonts.googleapis.com/css?family=Karla:400,400italic,700' rel='stylesheet' type='text/css'>
<link rel='stylesheet' type='text/css' href='/static/jquery.mobile.css' />
<link rel='stylesheet' type='text/css' href='/static/mobile.theme.css' />

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src='/static/jquery.mobile.js' type='text/javascript'></script>

</head>
<body>
<div data-role="page" id="page1">
  <div data-theme="a" data-role="header">
    <a data-role="button" data-transition="slide" data-rel="back" data-icon="arrow-l"
    data-iconpos="left" class="ui-btn-left">
        Back
    </a>
    <a data-role="button" data-transition="none" href="/" data-icon="home"
    data-iconpos="right" class="ui-btn-right">
        Home
    </a>
    <h2>
      {% block title %}{% endblock %}
    </h2>
  </div>
  {% block header %}
  {% endblock %}
  <div data-role="content" style="padding: 15px">
    {% block content %}
    {% endblock %}
</div>
<script type="text/javascript">
{% block endscript %}
{% endblock %}
</script>
</body>
</html>
